<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Img/icon/login.png">
    <title>Login</title>
</head>

<body>
    <form action="login.php" method="post" align="center">
        <div class="formatoLogin">

            <div class="titulo">
                <h1>Ingreso de Usuario</h1>
            </div>

            <br>

            <div class="fotoUsuario">
                <img src="../Img/usuario.png" width="40">
            </div>

            <br>

            <div class="datoUsuario">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario">
            </div>

            <br>

            <div class="datoPassword">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>

            <br>

            <div class="btValidacion">
                <button type="submit">Iniciar Seccion</button>
            </div>

            <br>
            
            <div class="helpUsuario">
                <a href="recuperarUsuario.html">
                    <p>Olvide mi Usuario</p>
                </a>
            </div>

            <div class="helpPassword">
                <a href="recuperarPassword.html">
                    <p>Olvide mi Contraseña</p>
                </a>
            </div>

        </div>
    </form>

</body>
</html>
